<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Love</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <audio id="music" loop>
      <source src="muz.mp3" type="audio/mp3">
    </audio>
    
    <div id="app">
      <h1>Tap Love</h1>
      <div id="images">
        <img src="img/love 1.png" alt="love 1">
        <button id="heart">
          <img src="img/love.png" alt="Heart-shaped photo of a couple">
        </button>
        <img src="img/love 2.png" alt="love 2">
      </div>
      <div id="counter">0</div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <img src="img/love 3.png" alt="love 3">
        <p>Your biggest prize!❤️</p>
        <button id="close-popup">Close</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
